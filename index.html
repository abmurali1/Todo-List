            <h1>WELCOME TO TODO LIST</h1>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control titleField" id="titleText" placeholder="Enter email">

            </div>

              <label for="descripton">Descripton:</label>
              <textarea type="text" class="form-control descriptionField" placeholder="Description.."></textarea>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary addButton">Add to List</button>
            </div>
            <div class="form-group">
              <input type="text"
                class="form-control" name="" onkeyup="fnSearchTodoList(event)" id="searchInput" aria-describedby="helpId" placeholder="Search Todo List..">
            </div>
        </form>
